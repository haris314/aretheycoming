{% extends "parent_layout.html" %}

{% block title %}
    Groups
{% endblock %}

{% block scripts %}
    {% load static %}
    <script src="{% static 'groups/groups.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
{% endblock %}


{% block body %}

    {% include 'groups/navigation.html' %}

    <!--Include the group card template-->
    {% include 'groups/group_card.html' %}
    
    <!--Set csrf token so that it is available in document.cookies for javascript ajax request-->
    {% csrf_token %} 
    <br><br>
    <!--Display the groups-->
    <div class="container">

        <div class="row">
            <!--Heading-->
            <div class="large-text col-sm-12 col-lg-12 align-right">
                Groups
            </div>
            <br>
            <!--Filter Groups bar-->
            <form style="text-align: right; margin-bottom: 50px;">
                <input id="filter_keyword" type="text" class="search_bar" placeholder="Search for groups">
                <button id="filter_btn" class="btn circular-corners" style="height:50px">Go</button>
            </form>
            
            <div id="group_list_message" class="medium-text"></div>

        </div>
           
        <div class="row flex-row" id="group_list">
            <!--Groups will be inserted AJAXically here-->
        </div>
    </div>
    
    

{% endblock %}
