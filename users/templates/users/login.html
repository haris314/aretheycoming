{% extends "parent_layout.html" %}
{% block title %}
    Login/Register
{% endblock %}

{%block body %}

<div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 ">
                <form class="login-form" action="{% url 'login_view' %}" method="POST">
                    {% csrf_token %}
                    <h1>Login</h1>
                    <h4>As an existing user</h4><hr><br>
                    Username: 
                    <input type="text" name="username">
                    <br><br>
                    Password: 
                    <input type="password" name="password">
                    <br>
                    <div id="login-message" class="red-text"></div>
                    <br>
                    <button class="btn">Log in</button>
                </form>
            </div>
            <div class="col-lg-6 col-sm-12" >
                <form class="login-form" action="{% url 'sign_up' %}" method="POST">
                    {% csrf_token %}
                    <h1>Register</h1>
                    <h4>As a new user</h4><hr><br>
                    Username: 
                    <input type="text" name="username">
                    <br>
                    <div id="username-message" class="red-text"></div>
                    <br>

                    Password: 
                    <input type="password" name="password">
                    <br>
                    <div id="password-message" class="red-text"></div>
                    <br>

                    <span class="small">Confirm password: </span>
                    <input type="password" name="confirm_password">
                    <br> 
                    <div id="confirm-password-message" class="red-text"></div>
                    <br>

                    First name
                    <input type="text" name="first_name">
                    <br>
                    <div id="first-name-message" class="red-text"></div>
                    <br>

                    Last name
                    <input type="text" name="last_name">
                    <br> <br>

                    <button class="btn">Sign up</button>
                </form>
                
            </div>

        </div>
    </div>

{% endblock %}
